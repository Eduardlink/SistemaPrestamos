<app-header></app-header>
<div class="container">
    <div class="login-container">
        <div class="left-section">
            <div class="portada"></div>
        </div>
        <div class="right-section">
            <div class="top-section">
                <img src="../../assets/logo3.png" alt="Logo2" style="width: 100px; height: auto;">
                <h2>Bienvenido a GourmetGo</h2>
            </div>
            <div class="form-floating mb-3 mt-3">
                <input type="text" [(ngModel)]="correo" class="form-control" placeholder="Ingrese Correo" required="true">
                <label>Ingrese Correo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" [(ngModel)]="contrasenia" class="form-control" placeholder="Ingrese Contraseña">
                <label>Ingrese Contraseña</label>
            </div>
            <div class="d-grid gap-2">
                <button type="button" class="btn btn-primary btn-lg" (click)="login()">Aceptar</button>
            </div>
            <p><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p>No tienes cuenta? <a href="/registro">Regístrate!!</a></p>
        </div>
    </div>
</div>

<app-footer></app-footer>
