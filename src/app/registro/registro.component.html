<app-headeregistro></app-headeregistro>

<div class="container">
    <h2>Registro</h2>
    <form [formGroup]="registroForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" formControlName="usuario" class="form-control">
        </div>
        <div class="form-group">
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" formControlName="contraseña" class="form-control">
        </div>
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control">
        </div>
        <div class="form-group">
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" formControlName="apellido" class="form-control">
        </div>
        <div class="form-group">
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" formControlName="correo" class="form-control">
        </div>
        <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" formControlName="telefono" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
    </form>
</div>

<app-footer></app-footer>
