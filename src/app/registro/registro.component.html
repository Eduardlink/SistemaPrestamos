<app-headeregistro></app-headeregistro>
<div class="wrapper">
    <div class="body">
        <h3>Registrar Usuario</h3>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="usuario" class="form-control" placeholder="Ingrese usuario">
            <label>Usuario</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="contrasenia" class="form-control" placeholder="Ingrese contraseña">
            <label>Contraseña</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese nombre">
            <label>Nombre</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="apellido" class="form-control" placeholder="Ingrese apellido">
            <label>Apellido</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="correo" class="form-control" placeholder="Ingrese correo">
            <label>Correo</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="telefono" class="form-control" placeholder="Ingrese teléfono">
            <label>Teléfono</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" [(ngModel)]="rol" value="Admin" id="rolAdmin">
            <label class="form-check-label" for="rolAdmin">Admin</label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" [(ngModel)]="rol" value="Usuario" id="rolUsuario">
            <label class="form-check-label" for="rolUsuario">Usuario</label>
        </div>
        <div class="d-grid gap-2 mb-3">
            <button type="button" (click)="addRegistro()" class="btn btn-primary btn-lg">Registrarse</button>
        </div>
        
    </div>
</div>

<app-footer></app-footer>

<div class="modal fade" id="exampleModalToggle" [class.show]="adminSelected" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog custom-modal-size">
        <div class="modal-content">
            <div class="modal-header p-4">
                <h1 class="modal-title fs-6" id="exampleModalToggleLabel">Registro de Banco</h1>
            </div>
            <div class="body">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" [(ngModel)]="usuario" class="form-control" placeholder="Ingrese usuario">
                    <label>Nombre</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" [(ngModel)]="contrasenia" class="form-control" placeholder="Ingrese contraseña">
                    <label>Logo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="nombre" class="form-control" placeholder="Ingrese nombre">
                    <label>Direccion</label>
                </div>
            </div>
            <div class="modal-footer p-4">
                <button type="button" class="btn btn-secondary" (click)="closeModal()">Cancelar</button>
                <button type="button" class="btn btn-primary">Guardar</button>
            </div>
        </div>
    </div>
</div>
