<app-headerprincipal (cambiarPantalla)="cambiarPantalla($event)"></app-headerprincipal>
<div class="wrapper">
    <div class="body registro">
        <h2>Registrar Usuario</h2>
        <div class="form-floating mb-3 mt-3">
            <input type="text" [(ngModel)]="usuario" class="" placeholder="Ingrese usuario">
        </div>
        <div class="form-floating mb-3">
            <input type="password" [(ngModel)]="contrasenia" class="" placeholder="Ingrese contraseña">
        </div>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="nombre" class="" placeholder="Ingrese nombre">
        </div>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="apellido" class="" placeholder="Ingrese apellido">
        </div>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="correo" class="" placeholder="Ingrese correo">
        </div>
        <div class="form-floating mb-3">
            <input type="text" [(ngModel)]="telefono" class="" placeholder="Ingrese teléfono">
        </div>
        <div class="tipoUsuario">

        </div>
        <div class="botones">

            <div>
                <button type="button" (click)="regresar()" class="regresar">Regresar</button>
            </div>
            <div class="">
                <button type="button" (click)="addRegistro()" class="registrarse">Registrarse</button>
            </div>
        </div>
        
    </div>
</div>



<div class="modal fade" id="exampleModalToggle" [class.show]="adminSelected" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog custom-modal-size">
        <div class="modal-content">
            <div class="p-4">
                <h1>Registro de Banco</h1>
            </div>
            <div class="body formularioRegistro">
                <div class="form-floating mb-3 mt-3">
                    <input type="text" [(ngModel)]="nombreB"  placeholder="Ingrese usuario">
                </div>
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="logo"  placeholder="Ingrese contraseña">
                    
                </div>
                <div class="form-floating mb-3">
                    <input type="text" [(ngModel)]="direccion"  placeholder="Ingrese nombre">
                    
                </div>
            </div>
            <div class=" p-4">
                <button type="button" class="btn btn-primary" (click)="addBanco()">Guardar</button>
            </div>
        </div>
    </div>
</div>
