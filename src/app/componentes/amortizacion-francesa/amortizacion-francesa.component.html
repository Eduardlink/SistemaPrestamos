<!-- amortizacion-francesa.component.html -->
<div *ngIf="amortizacionFrancesa.length > 0">
  <h2>Tabla de Amortización (Sistema Francés)</h2>
  <table>
    <thead>
      <tr>
        <th>Periodo</th>
        <th>Cuota</th>
        <th>Interés</th>
        <th>Amortización</th>
        <th>Capital</th>
        <th>Saldo Restante</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pago of amortizacionFrancesa">
        <td>{{ pago.periodo }}</td>
        <td>{{ pago.cuota | currency }}</td>
        <td>{{ pago.interes | currency }}</td>
        <td>{{ pago.amortizacion | currency }}</td>
        <td>{{ pago.capital | currency }}</td>
        <td>{{ pago.saldoRestante | currency }}</td>
      </tr>
    </tbody>
  </table>
</div>
